<html>
<body>

<style>
input {
	max-width: 20%;
}

.table {

width: 100px;
    height: 10px;
    position: relative;
    top:0;
    bottom: 50%;
    left: 0;
    right: 0;
    margin: auto;
    font-size: 30px;
   
}

select {
	max-width: 20%;
}

#logo{
 width: 50%;
    margin: 0 auto; 
}

 width: 70%;
    margin: 0 auto; 
}
</style>



	<script src="//code.jquery.com/jquery.min.js"></script>
	<link href="navbar.css" rel="stylesheet">
	<script type="text/javascript"></script>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<div id="navBar"></div>
	<div id="frontPage">
	<div id = "logo".
	<!--  the logo for the application -->
	<img src="logo.png" class="img-responsive" align="center" style="width:900px;height:500px;">
	</div>	
	

	<div align="center" id="status">
		<table style="width: 50%"
			class="table table-striped table-bordered table-condensed">
			<tr>
			<td id="MonthlyPasses"><b>Monthly Passes</b></td>
			<td id="Customers"><b>Customers</b></td>
				<td id="Vehicles"><b>Vehicles</b></td>
			</tr>
		</table>
	</div>
</div>

	<script>
		/* variables to hold respective amounts of each entity
		   which will be published on the home page */
		var customerCounter = 0;
		var monthlyPassCounter = 0;
		var vehicleCounter = 0;

		$.get("index.html", function(data) {
			$("#navBar").replaceWith(data);
		});

		/**  get calls on all items, count them
			   then display the count on the front
			   page for all entities as the home screen */

		$(window).load(
				function() {
					$.ajax({
						url : '/customers',
						method : 'GET'
					}).then(
							function(customers) {
								for (var i = 0; i < customers.length; i++) {
									customerCounter++;
								}
								$('#Customers').append( ' ' +
										customerCounter
											);
							});
				});

		$(window).load(
				function() {
					$.ajax({
						url : '/vehicles',
						method : 'GET'
					}).then(
							function(vehicles) {
								for (var i = 0; i < vehicles.length; i++) {
									vehicleCounter++;
								}
								$('#Vehicles').append( ' ' +
										vehicleCounter
												);
							});
				});

		$(window).load(
				function() {
					$.ajax({
						url : '/monthlypasses',
						method : 'GET'
					}).then(
							function(monthlypasses) {
								for (var i = 0; i < monthlypasses.length; i++) {
									monthlyPassCounter++;
								}
								$('#MonthlyPasses').append( ' ' +
										monthlyPassCounter
											);
							});
				});
	</script>


</body>
</html>
