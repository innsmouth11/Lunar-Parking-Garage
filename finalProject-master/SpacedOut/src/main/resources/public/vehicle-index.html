<html>
<head>
<title>Customer Index</title>
</head>
<body>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="navBar"></div>
	<script>
		$.get("index.html", function(data) {
			$("#navBar").replaceWith(data);
		});
	</script>
	<!--  table to hold vehicles -->
	<table style="width: 100%" class="table table-striped table-bordered table-condensed">
		<tr>
			<td id="vmake"><b>Make</b></td>
			<td id="vmodel"><b> Model </b></td>
			<td id="color"><b>Color</b></td>
			<td id="vlpn"><b>License Plate</b></td>
		</tr>
	</table>
	<!--  /table  -->

	<script type="text/javascript">
		$(window)
				.load(
						function() {
						
							$
									.ajax({
										url : '/vehicles',
										method : 'GET'
									})
									.then(
											function(vehicles) {
												for (var i = 0; i < vehicles.length; i++) {
													
													$('#vmake')
															.append(
																	'<tr><td>'
																			+ vehicles[i].make
																			+ '</td></tr>');
													$('#vmodel')
															.append(
																	'<tr><td>'
																			+ vehicles[i].model
																			+ '</td></tr>');

													$('#color')
															.append(
																	'<tr><td>'
																			+ vehicles[i].color
																			+ '</td></tr>');
													$('#vlpn')
															.append(
																	'<tr><td>'
																			+ vehicles[i].licenseplatenumber
																			+ '</td></tr>');
												}
											});
						});
	</script>
</body>
</html>
